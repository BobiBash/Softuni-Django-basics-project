{% extends 'base.html' %}

{% block content %}
<div class="flex flex-col items-center mt-10">
    <h1 class="text-2xl mb-6">Are you sure you want to delete "{{ expedition.title }}"?</h1>
    
    <form method="post">
        {% csrf_token %}
        <div class="flex gap-4">
            <button type="submit" class="border rounded-sm px-6 py-2 bg-red-500 hover:bg-red-600 text-white">
                Yes, Delete
            </button>
            <a href="{% url 'expeditions_list' %}" class="border rounded-sm px-6 py-2 bg-slate-200 hover:bg-slate-300">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
