{% extends 'base.html' %}

{% block content %}
        <h1 class="flex justify-center align-center text-2xl mb-6">Register Sighting</h1>

        <form class="flex flex-col items-center align-center" method="post" enctype="multipart/form-data">
            <div class="flex flex-col ">
                {% csrf_token %}
                {% for field in form %}
                {{ field.help_text }}
                <div class="flex flex-col mb-2">
                        <div class="w-60">
                            {{ field }}
                        </div>
                </div>

                {% endfor %}
                <button class="border rounded-sm p-2 m-8 bg-slate-300 hover:bg-slate-400" type="submit">Register Sighting</button>
            </div>
        </form>


{% endblock %}
